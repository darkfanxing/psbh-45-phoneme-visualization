<!DOCTYPE html>
<html lang="en">
<head>
  <title>Keyboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/piano.css">
</head>
<body>
  <div class="piano">
    <div data-note="C" class="white"><div>C</div></div>
    <div data-note="Db" class="black"><div>Db</div></div>
    <div data-note="D" class="white"><div>D</div></div>
    <div data-note="Eb" class="black"><div>Eb</div></div>
    <div data-note="E" class="white"><div>E</div></div>
    <div data-note="F" class="white"><div>F</div></div>
    <div data-note="Gb" class="black"><div>Gb</div></div>
    <div data-note="G" class="white"><div>G</div></div>
    <div data-note="Ab" class="black"><div>Ab</div></div>
    <div data-note="A" class="white"><div>A</div></div>
    <div data-note="Bb" class="black"><div>Bb</div></div>
    <div data-note="B" class="white"><div>B</div></div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  <script src="js/piano.js"></script>
</body>
</html>
